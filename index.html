<!DOCTYPE html>
<html>
<head>
    <title>Loading Test</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/recharts@2/dist/Recharts.js"></script>
</head>
<body>
    <h1>Diagnostic Page</h1>
    <div id="status"></div>
    <div id="root"></div>
    
    <script>
        let status = "Starting...<br>";
        
        if (typeof React !== 'undefined') {
            status += "✓ React loaded<br>";
        } else {
            status += "✗ React FAILED<br>";
        }
        
        if (typeof ReactDOM !== 'undefined') {
            status += "✓ ReactDOM loaded<br>";
        } else {
            status += "✗ ReactDOM FAILED<br>";
        }
        
        if (typeof Recharts !== 'undefined') {
            status += "✓ Recharts loaded<br>";
        } else {
            status += "✗ Recharts FAILED<br>";
        }
        
        document.getElementById('status').innerHTML = status;
    </script>
</body>
</html>
